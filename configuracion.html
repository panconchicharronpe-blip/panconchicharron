<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Enlaces - Votación Pan con Chicharrón</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .peru-flag {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff0000 33%, #ffffff 33%, #ffffff 66%, #ff0000 66%);
            opacity: 0.1;
            z-index: -2;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 15px;
            opacity: 0.9;
            color: #fffc;
            line-height: 1.4;
        }
        
        .link-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .link-form h2 {
            margin-bottom: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 1.2rem;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 0.9rem;
        }
        
        .save-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 15px auto 0;
            transition: background 0.3s;
            border: 2px solid white;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
        }
        
        .save-btn:hover {
            background: #cc0000;
        }
        
        .back-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 15px auto;
            transition: background 0.3s;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            text-decoration: none;
            text-align: center;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
            color: #ffffff;
            padding: 0 10px;
            line-height: 1.4;
        }
        
        /* Animaciones de globos */
        .balloon {
            position: absolute;
            width: 25px;
            height: 35px;
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(calc((var(--x) - 50) * 2vw)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Para dispositivos más grandes */
        @media (min-width: 769px) {
            .container {
                max-width: 600px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="peru-flag"></div>
    
    <!-- Globos -->
    <div class="balloon" style="--x: 20; background: #ff0000; left: 20%; animation-delay: 0s;"></div>
    <div class="balloon" style="--x: 40; background: #ffffff; left: 40%; animation-delay: 2s;"></div>
    <div class="balloon" style="--x: 60; background: #ff0000; left: 60%; animation-delay: 4s;"></div>
    <div class="balloon" style="--x: 80; background: #ffffff; left: 80%; animation-delay: 6s;"></div>

    <div class="container">
        <header>
            <h1>Configuración de Enlaces</h1>
            <p class="subtitle">Establece los enlaces a tus publicaciones en redes sociales</p>
        </header>
        
        <div class="link-form">
            <h2>Ingresa los enlaces</h2>
            <div class="form-group">
                <label for="tiktok-url">Enlace de TikTok:</label>
                <input type="url" id="tiktok-url" placeholder="https://www.tiktok.com/@usuario/video/123456">
            </div>
            <div class="form-group">
                <label for="instagram-url">Enlace de Instagram:</label>
                <input type="url" id="instagram-url" placeholder="https://www.instagram.com/p/ABC123/">
            </div>
            <div class="form-group">
                <label for="youtube-url">Enlace de YouTube:</label>
                <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=abc123">
            </div>
            <div class="form-group">
                <label for="facebook-url">Enlace de Facebook:</label>
                <input type="url" id="facebook-url" placeholder="https://www.facebook.com/usuario/posts/123456">
            </div>
            <button class="save-btn" onclick="saveLinks()">
                <i class="fas fa-save"></i> Guardar Enlaces
            </button>
        </div>
        
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Volver a la Página Principal
        </a>
        
        <footer>
            <p>Competencia de Pan con Chicharrón Peruano con Chile © 2023</p>
        </footer>
    </div>

    <script>
        // Cargar enlaces guardados al iniciar
        function loadSavedLinks() {
            const tiktokUrl = localStorage.getItem('tiktokUrl');
            const instagramUrl = localStorage.getItem('instagramUrl');
            const youtubeUrl = localStorage.getItem('youtubeUrl');
            const facebookUrl = localStorage.getItem('facebookUrl');
            
            if (tiktokUrl) {
                document.getElementById('tiktok-url').value = tiktokUrl;
            }
            
            if (instagramUrl) {
                document.getElementById('instagram-url').value = instagramUrl;
            }
            
            if (youtubeUrl) {
                document.getElementById('youtube-url').value = youtubeUrl;
            }
            
            if (facebookUrl) {
                document.getElementById('facebook-url').value = facebookUrl;
            }
        }
        
        // Función para guardar los enlaces
        function saveLinks() {
            const tiktokUrl = document.getElementById('tiktok-url').value;
            const instagramUrl = document.getElementById('instagram-url').value;
            const youtubeUrl = document.getElementById('youtube-url').value;
            const facebookUrl = document.getElementById('facebook-url').value;
            
            // Guardar en localStorage
            localStorage.setItem('tiktokUrl', tiktokUrl);
            localStorage.setItem('instagramUrl', instagramUrl);
            localStorage.setItem('youtubeUrl', youtubeUrl);
            localStorage.setItem('facebookUrl', facebookUrl);
            
            alert('¡Enlaces guardados correctamente!');
            
            // Redirigir a la página principal después de guardar
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
        
        // Cargar enlaces guardados cuando la página se carga
        window.onload = function() {
            loadSavedLinks();
        };
    </script>
</body>
</html>
